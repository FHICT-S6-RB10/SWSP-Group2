
#copy Deployment, Service and HPA for each microservice
#Eventbus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-depl
spec:
  selector:
    matchLabels:
      app: event-bus
  template:
    metadata:
      labels:
        app: event-bus
    spec:
      containers:
        - name: event-bus
          image: swspgroup2/eventbus:latest
          resources:
          # You need to specify the metric the HPA object will reference
           limits:
             cpu: 200m
             memory: 500Mi
           requests:
             cpu: 100m
             memory: 200Mi
---
# Event-bus Service
apiVersion: v1
kind: Service
metadata:
  name: event-bus-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: event-bus
  ports:
   - name: event-bus-srv
     protocol: TCP
     port: 80
     targetPort: 80
   - name: event-busgrpc
     protocol: TCP
     port: 666
     targetPort: 666
---
#Event Bus autoscaler
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: event-bus-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: event-bus-depl
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageValue: 400Mi
---
#Nats Deployment
#Remember to port forward the service on 4222
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats
          args: ['-p','4222','-m','8222',]

---
#Nats Cluster IP
#REMEMBER TO PORT FORWARD
apiVersion: v1
kind: Service
metadata:
  name: nats-clusterip-srv
spec:
  type: NodePort
  selector:
    app: nats
  ports:
        - name: client
          protocol: TCP
          port: 4222
          targetPort: 4222
        - name: monitoring
          protocol: TCP
          port: 8222
          targetPort: 8222 
















































